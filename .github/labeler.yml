version: v1

labels:
  - label: kind/feature
    sync: true
    matcher:
      title: "^feat(\\(.+\\))?: .+"

  - label: kind/fix
    sync: true
    matcher:
      title: "^fix(\\(.+\\))?: .+"

  - label: kind/chore
    sync: true
    matcher:
      title: "^chore(\\(.+\\))?: .+"

  - label: kind/refactor
    sync: true
    matcher:
      title: "^refactor(\\(.+\\))?: .+"

  - label: kind/docs
    sync: true
    matcher:
      title: "^docs(\\(.+\\))?: .+"

  - label: kind/dependencies
    sync: true
    matcher:
      title: "^bump(\\(.+\\))?: .+"

  - label: area/workflow
    sync: true
    matcher:
      files: ".github/**"

  - label: area/packages
    sync: true
    matcher:
      files: "packages/**"

  - label: area/meta
    sync: true
    matcher:
      files: "meta/**"

  - label: area/docs
    sync: true
    matcher:
      files: "docs/**"

  - label: meta/consensus
    sync: true
    matcher:
      files: "meta/meta-consensus/**"

  - label: meta/node
    sync: true
    matcher:
      files: "meta/meta-node/**"

  - label: meta/runtime
    sync: true
    matcher:
      files: "meta/meta-runtime/**"

  - label: packages/network
    sync: true
    matcher:
      files: "packages/network/**"

  - label: packages/testcontainers
    sync: true
    matcher:
      files: "packages/testcontainers/**"

  - label: packages/testsuite
    sync: true
    matcher:
      files: "packages/testsuite/**"

  - label: packages/typescript
    sync: true
    matcher:
      files: "packages/typescript/**"

checks:
  - context: "Semantic Pull Request"
    description:
      success: Ready for review & merge.
      failure: "Missing semantic title or label for merge [kind(directory): title]"
    labels:
      any:
        - kind/feature
        - kind/fix
        - kind/chore
        - kind/refactor
        - kind/docs
        - kind/dependencies
