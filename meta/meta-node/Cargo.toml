fc-rpc-core     = { git = "https://github.com/purestake/frontier.git", branch = "moonbeam-polkadot-v0.9.37" }
fp-consensus    = { git = "https://github.com/purestake/frontier.git", branch = "moonbeam-polkadot-v0.9.37" }
fp-dynamic-fee  = { git = "https://github.com/purestake/frontier.git", branch = "moonbeam-polkadot-v0.9.37" }
