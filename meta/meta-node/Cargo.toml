sp-offchain              = { git = "https://github.com/purestake/substrate.git", branch = "moonbeam-polkadot-v0.9.37" }
sp-runtime               = { git = "https://github.com/purestake/substrate.git", branch = "moonbeam-polkadot-v0.9.37" }
sp-session               = { git = "https://github.com/purestake/substrate.git", branch = "moonbeam-polkadot-v0.9.37" }
sp-state-machine         = { git = "https://github.com/purestake/substrate.git", branch = "moonbeam-polkadot-v0.9.37" }
sp-timestamp             = { git = "https://github.com/purestake/substrate.git", branch = "moonbeam-polkadot-v0.9.37" }
sp-transaction-pool      = { git = "https://github.com/purestake/substrate.git", branch = "moonbeam-polkadot-v0.9.37" }
