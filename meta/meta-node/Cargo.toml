meta-runtime           = { package = "meta-runtime", path = "../meta-runtime" }
meta-defichain-account = { package = "meta-defichain-account", path = "../meta-defichain/account"}

[build-dependencies]
substrate-build-script-utils = { git = "https://github.com/purestake/substrate.git", branch = "moonbeam-polkadot-v0.9.37" }

