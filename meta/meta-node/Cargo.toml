[package]
name = 'meta-node'
version = "0.1.0"
edition = '2021'
build = 'build.rs'

[dependencies]
async-trait     = '0.1'
futures         = '0.3.1'
jsonrpc-core    = "18.0.0"
clap            = { default-features = false, version = "3.1", features = ["derive"] }
jsonrpsee       = { default-features = false, version = "0.14.0", features = ["server"] }

# Substrate packages
pallet-transaction-payment-rpc  = { default-features = false, git = "https://github.com/paritytech/substrate.git", tag = 'monthly-2022-08' }

sc-basic-authorship             = { default-features = false, git = 'https://github.com/paritytech/substrate.git', tag = 'monthly-2022-08' }
sc-cli                          = { default-features = false, git = 'https://github.com/paritytech/substrate.git', tag = 'monthly-2022-08' }
sc-client-api                   = { default-features = false, git = 'https://github.com/paritytech/substrate.git', tag = 'monthly-2022-08' }
sc-consensus                    = { default-features = false, git = 'https://github.com/paritytech/substrate.git', tag = 'monthly-2022-08' }
sc-consensus-manual-seal        = { default-features = false, git = 'https://github.com/paritytech/substrate.git', tag = 'monthly-2022-08' }
sc-executor                     = { default-features = false, git = 'https://github.com/paritytech/substrate.git', tag = 'monthly-2022-08' }
sc-network                      = { default-features = false, git = 'https://github.com/paritytech/substrate.git', tag = 'monthly-2022-08' }
sc-rpc                          = { default-features = false, git = 'https://github.com/paritytech/substrate.git', tag = 'monthly-2022-08' }
sc-rpc-api                      = { default-features = false, git = 'https://github.com/paritytech/substrate.git', tag = 'monthly-2022-08' }
sc-service                      = { default-features = false, git = 'https://github.com/paritytech/substrate.git', tag = 'monthly-2022-08' }
sc-transaction-pool             = { default-features = false, git = 'https://github.com/paritytech/substrate.git', tag = 'monthly-2022-08' }
