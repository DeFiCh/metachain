# Frontier
fc-cli          = { git = "https://github.com/purestake/frontier.git", branch = "moonbeam-polkadot-v0.9.37" }
fc-consensus    = { git = "https://github.com/purestake/frontier.git", branch = "moonbeam-polkadot-v0.9.37" }
fc-db           = { git = "https://github.com/purestake/frontier.git", branch = "moonbeam-polkadot-v0.9.37" }
fc-mapping-sync = { git = "https://github.com/purestake/frontier.git", branch = "moonbeam-polkadot-v0.9.37" }
